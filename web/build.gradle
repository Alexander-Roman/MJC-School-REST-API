plugins {
    id 'com.epam.esm.java-webapp-conventions'
}

ext {
    jacksonVersion = '2.12.2'
    mapstructVersion = '1.4.2.Final'
}

dependencies {
    implementation project(':service')
    implementation project(':persistence')
    implementation project(':logging')

    implementation group: 'org.springframework', name: 'spring-webmvc', version: "${springVersion}"
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: "${jacksonVersion}"
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: "${jacksonVersion}"

    implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    implementation group: 'org.hibernate.validator', name: 'hibernate-validator', version: '6.2.0.Final'

    implementation group: 'org.mapstruct', name: 'mapstruct', version: "${mapstructVersion}"
    annotationProcessor group: 'org.mapstruct', name: 'mapstruct-processor', version: "${mapstructVersion}"

    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

}
